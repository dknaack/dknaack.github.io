<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Generalized Euclidean Algorithm</title>
  <script src="rational.js" defer></script>
  <script src="euclid.js" defer></script>
  <script src="main.js" defer></script>
  <style>
body {
  margin: 0 auto;
  max-width: 800px;
  font-family: Arial, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

form {
  display: flex;
  gap: 0.5rem;
}

input {
  padding: 0.5rem;
  background: none;
  border: none;
}

input[type="text"] {
  flex-grow: 1;
  border: 1px solid gray;
  border-radius: 0;
}

button {
  border: 1px solid gray;
  border-radius: 0;
  box-shadow: 2px 2px #bbb;
  background: none;
  padding: 0.5rem;
}

button:hover {
  background: black;
  color: white;
  border-color: black;
}

button:focus {
  box-shadow: none;
}

table {
  border-collapse: collapse;
  width: 100%;
}

table td {
  padding: 0.5rem 1rem;
}

tbody tr:nth-child(odd) {
  background-color: #eee;
}

table .pivot .fraction {
  background: yellow;
}

th, td {
  text-align: center;
  background: white;
}

td {
  border: 1px solid #ddd;
}

thead th:first-child {
  z-index: 3;
}

thead th {
  outline: 1px solid #ddd;
  position: sticky;
  z-index: 2;
  top: 0;
}

tbody th {
  outline: 1px solid #ddd;
  position: sticky;
  z-index: 2;
  left: 0;
}

thead th:first-child {
    z-index: 3;
    left: 0;
    top: 0;
}

.fraction {
  padding: 0.1rem;
}

.row {
  display: flex;
  gap: 0.5rem;
}

h2, h3, h4 {
  margin: 0;
}

#brute-force {
  overflow: scroll;
  max-height: 60vh;
  margin-bottom: 5em;
  position: relative;
}

.optimal {
  background: green;
}

canvas.arrow {
  position: absolute;
  left: 0;
  top: 0;
  pointer-events: none;
}
  </style>
</head>
<body>
  <h1>Generalized Euclidean Algorithm</h1>
  <form id="search-form">
    <input type="text" name="query" placeholder='Input solution x here (e.g. "1/2, 2/3")...' autofocus />
    <button type="submit">Submit</button>
  </form>

  <div id="results">
    <table>
      <thead>
        <tr>
          <td>n</td>
          <td>x<sub>1</sub></td>
          <td>x<sub>2</sub></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>
            <span class="fraction"><sup>1</sup>⁄<sub>2</sub></span>
          </td>
          <td class="pivot">
            <span class="fraction"><sup>2</sup>⁄<sub>3</sub></span>
          </td>
        </tr>
        <tr>
          <td>2.</td>
          <td>
            <span class="fraction"><sup>-3</sup>⁄<sub>4</sub></span>
          </td>
          <td class="pivot">
            <span class="fraction"><sup>1</sup>⁄<sub>2</sub></span>
          </td>
        </tr>
        <tr>
          <td>3.</td>
          <td class="pivot">
            <span class="fraction"><sup>1</sup>⁄<sub>2</sub></span>
          </td>
          <td><span class="fraction">0</span></td>
        </tr>
        <tr>
          <td>4.</td>
          <td><span class="fraction">0</span></td>
          <td><span class="fraction">0</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <form id="brute-force-form" class="row">
    <h2 style="padding-right: 1rem; align-self: center;">Brute-Force</h2>
    <input type="number" name="denom" value='20' />
    <button type="submit">
      Start
    </button>
    <button id="brute-force-stop">
      Stop
    </button>
  </form>

  <div id="brute-force">
    <canvas class="arrow" id="arrow0" width="0" height="0"> </canvas>
    <canvas class="arrow" id="arrow1" width="0" height="0"> </canvas>
    <table id="search-results">
      <thead>
        <tr> </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="new-chain-info">

    </div>
  </div>
</body>
</html>
